<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Model Showcase</title>
    <meta name="description" content="Simple setup for showing a 3D model.">
    <meta name="apple-mobile-web-app-capable">
    <meta charset="UTF-8">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <!--ADD THE GLITCH REMIX BUTTON -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;z-index:1000;color:#fff !important;"></div>
    
    <a-scene id="scene"><!-- YOUR AFRAME SCENE IS ALL WITHIN THIS ELEMENT -->
  
      <!-- THE CAMERA -->
      <a-entity camera orbit-controls="target: 0 1 0;  initialPosition: 0 2 5"></a-entity>
      
      <!-- LOAD YOUR ASSETS -->
      <a-assets>
        <a-asset-item id="tank" src="scene.gltf"></a-asset-item>
        <img id="skyTexture" src="https://cdn.glitch.com/69799220-f410-4c67-81e9-1694ca0e13b9%2Fwinter-2383930.jpg?1547859713783" crossorigin="anonymous">
        <a-asset-item id="whale-obj" src="assets/tinkerWhale.obj"></a-asset-item>
        <a-asset-item id="whale-mtl" src="assets/objWhale.mtl"></a-asset-item>
      </a-assets>
      
      
      <!--<a-sky src="#skyTexture" rotation="0 180 10"></a-sky>-->
      
      <!-- SET YOUR ENVIRONMENT -->
      <a-entity environment="preset: starry; groundColor: #111; grid: cross; light-position: 0.1 0 0.2; groundYScale: 50; grid: 1x1;"></a-entity>
      
      <!-- ADD A COUPLE MORE LIGHTS -->
      <a-light type="ambient" color="#999999"></a-light>
      <a-light type="point" intensity="1" position="4.5 25 4"></a-light>
      
      <!-- ADD YOUR MODEL -->
      <!--<a-obj-model src="#whale-obj" mtl="#whale-mtl" position="0 1.5 0" scale="0.05 0.05 0.05" rotation="-90 90 0"></a-obj-model>-->
      <a-gltf-model src="#tank" 
                    position="-12 0 -6" 
                    scale="0.025 0.025 0.025" 
                    rotation="0 90 0" 
                    gltf-model="scene.gltf"
                    animation="property: position; to: 12 0 -6; dir: alternate; dur: 2000; loop: true;"
                    animation-mixer="clip: Take 001; loop: repeat;" ></a-gltf-model>
      
      <!-- THE TEXT AT THE TOP OF THE SCENE -->
      <a-text value="Vege Tank" 
              width="20"
              align="center" 
              color="white" 
              font="aileronsemibold" 
              position="0 3.75 0"
              side="double"
              id="topText">      
      </a-text>
      
      <!-- THE TEXT AT THE BOTTOM OF THE SCENE -->
      <a-text value="by Willy Decarpentrie - https://sketchfab.com/skudgee"
              width="4" 
              align="center"
              color="yellow"
              font="aileronsemibold"
              position="0 0.5 2"
              side="double"
              id="bottomText">
      </a-text>
      
    </a-scene>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
